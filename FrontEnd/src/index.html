<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Recruiting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Apply for Job</h1>

    <p>Fill out the form below to apply for a job.</p>
    <form id="applicationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="preferredJob">Preferred Job:</label>
      <input type="text" id="preferredJob" required>

      <label for="education">Education:</label>
      <input type="text" id="education" required>

      <label for="workExperience">Work Experience:</label>
      <input type="text" id="workExperience" required>

      <button type="submit">Submit Application</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
