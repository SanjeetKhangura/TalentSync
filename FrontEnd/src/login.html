<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Recruiting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-screen">
  <!-- Logo Section -->
  <div class="login-logo-container">
    <img src="/Assets/dummylogo.png" alt="Online Recruiting System" class="login-logo">
  </div>

  <!-- Login Form Section -->
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-input" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div id="responseMessage" class="message"></div>

    <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a>.</p>
    <p><a href="forgot-password.html" class="link">Forgot password? (Still in works)</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
