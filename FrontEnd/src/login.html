<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Recruiting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo Section -->
  <div class="login-logo-container">
    <img src="/Assets/dummylogo.png" alt="Online Recruiting System" class="logo">
  </div>

  <!-- Login Form Section -->
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div id="LoginResponseMessage"></div>

    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    <p><a href="forgot-password.html">Forgot password? (Still in works)</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
